<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advisor Login</title>
  <link rel="stylesheet" href="../css/advisor-login.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="../img/15635306_5643423.jpg" alt="advisor Image">
    </div>
    <div class="right-panel">
      <h2>Advisor Login</h2>
      <form id="login-form">
        <input type="email" name="email" placeholder="Email" required id="email">
        <input type="password" name="password" placeholder="Password" required id="password">
        <button type="submit">Log In</button>
      </form>
      <p>Don't have an account? <a href="advisor-signup.html">Sign Up</a></p>
      <p><a href="student-login.html">Login as a student</a></p>
      <img src="../img/8449776_3907915.jpg" alt="Illustration" class="bottom-img">
    </div>
  </div>

  <script src="../js/advisor-login.js"></script>
</body>
</html>
