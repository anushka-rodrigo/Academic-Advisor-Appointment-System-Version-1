<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Signin</title>
  <link rel="stylesheet" href="../css/student-signup.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="../img/10473220.jpg" alt="Books Image">
    </div>
    <div class="right-panel">
      <h2>Student Sign Up</h2>
      <form id="signup-form">
        <input type="text" name="firstname" placeholder="First Name" id="firstname" required>
        <input type="text" name="lastname" placeholder="Last Name" id="lastname" required>
        <input type="email" name="email" placeholder="Email" id="email" required>
        <input type="password" name="password" placeholder="Password" id="password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>All ready have an account? <a href="student-login.html">Log In</a></p>
      <p><a href="advisor-signup.html">Register as a tutor</a></p>
      <img src="../img/10613101_10088.jpg" alt="Illustration" class="bottom-img">
    </div>
  </div>

  <script src="../js/student-signup.js"></script>
</body>
</html>
