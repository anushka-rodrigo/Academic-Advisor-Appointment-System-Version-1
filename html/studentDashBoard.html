<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student | DashBoard</title>
    <link rel="stylesheet" href="../css/StudentDashBoard.css">
</head>

<body>
    <div class="header-container">
    </div>

    <div class="mobile-menu">
    </div>

    <div class="profile-container">
        <div class="profile">
            <img src="../img/15902.jpg" alt="">
            <h2 class="profile-name">Bruce Wayne</h2>
            <h5>STUDENT</h5>
            <p class="profile-email">brucewayne@gmail.com</p>
        </div>

        <div class="profile-clock">
            <h3 style="color:#1A67BB;">Current Time</h3>
            <div class="clock-container">
                <div class="clock-col">
                    <p class="clock-day clock-timer"></p>
                    <p class="clock-label">Day</p>
                </div>
                <div class="clock-col">
                    <p class="clock-hours clock-timer"></p>
                    <p class="clock-label">Hours</p>
                </div>
                <div class="clock-col">
                    <p class="clock-minutes clock-timer"></p>
                    <p class="clock-label">Minutes</p>
                </div>
                <div class="clock-col">
                    <p class="clock-seconds clock-timer"></p>
                    <p class="clock-label">Seconds</p>
                </div>
            </div>
        </div>
    </div>

    <div class="class-container">

    </div>

    <script src="../js/studentHeader.js"></script>
    <script src="../js/dashboard.js"></script>
</body>

</html>
