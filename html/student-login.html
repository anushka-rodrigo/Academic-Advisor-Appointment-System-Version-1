<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <link rel="stylesheet" href="../css/student-login.css">
</head>

<body>
  <div class="container">
    <div class="left-panel">
      <img src="../img/10473220.jpg" alt="Books Image">
    </div>
    <div class="right-panel">
      <h2>Student Login</h2>
      <form id="login-form">
        <input type="email" name="email" id="email" placeholder="Email" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <button type="submit" name="submit" id="login-btn">Log In</button>
      </form>
      <p>Don't have an account? <a href="student-signup.html">Sign Up</a></p>
      <p><a href="advisor-login.html">Login as a tutor</a></p>
      <img src="../img/10613101_10088.jpg" alt="Illustration" class="bottom-img">
    </div>
  </div>

  <script src="../js/student-login.js"></script>
</body>

</html>
